<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Dice</title>
        <link rel="stylesheet" href="simon.css">
        <link rel="icon" type="image" href="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="welcome">
                <h1>Simon dice videogame</h1>
                <span>¿Podrás pasar todos los niveles?</span>
            </div>
        </header>
        <section class="gameboard">
            <div id="colorsTable">
                <div id="red" class="color red left" data-color="red"></div>
                <div id="purple" class="color purple right" data-color="purple"></div>
                <!-- <div id="light-blue" class="color celeste left"></div>
                <div id="dark-blue" class="color azul-marino right"></div> -->
                <div id="green" class="color green left" data-color="green"></div>
                <div id="violet" class="color violet right" data-color="violet"></div>
            </div>
            <button id="btstart" class="button" onclick="StartThegame()">Jugar</button>
        </section>
        <audio id="audio1" src="audios/audio1.mp3"></audio>
        <audio id="audio2" src="audios/audio2.mp3"></audio>
        <audio id="audio3" src="audios/audio3.mp3"></audio>
        <audio id="audio4" src="audios/audio4.mp3"></audio>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="simon.js"></script>
    </body>
</html>
