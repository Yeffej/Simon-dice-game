<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Dice</title>
        <link rel="stylesheet" href="simon.css">
        <link rel="icon" type="image" href="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="welcome">
                <h1>Simon dice videogame</h1>
                <span>¿Podrás pasar todos los niveles?</span>
            </div>
        </header>
        <section class="gameboard">
            <div class="colorsTable">
                <div id="red" class="color rojo left"></div>
                <div id="purple" class="color morado right"></div>
                <!-- <div id="light-blue" class="color celeste left"></div>
                <div id="dark-blue" class="color azul-marino right"></div> -->
                <div id="green" class="color verde left"></div>
                <div id="violet" class="color violeta right"></div>
            </div>
            <button id="btstart" class="button" onclick="StartThegame()">Jugar</button>
        </section>
        <script src="simon.js"></script>
    </body>
</html>
